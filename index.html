<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links-->

    <link rel="icon" href="./favicons/pokebola.png">
    <link rel="stylesheet" href="./CSS/style.css">

    <!--JS-->
    <script defer src="./JS/script.js"></script>
    
    <title>Pokédex</title>
</head>

<body>

    <div>
        <img src="./images/pokedex2.png" alt="titulo" class="titulo">
    </div>

    <main>
    
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Ant &lt;</button>
            <button class="button btn-next">Prox ></button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>

</html>
